---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: 35.5.1
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  releaseName: kube-prom-stack
  targetNamespace: monitoring
  interval: 1m0s
  values:
    alertmanager:
      enabled: true
    defaultRules:
      create: true
      rules:
        etcd: false
        kubeScheduler: false
    grafana:
      enabled: true
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    prometheus:
      enabled: true
      additionalServiceMonitors:
        - name: "ambassador-monitor"
          selector:
            matchLabels:
              service: "ambassador-admin"
          namespaceSelector:
            matchNames:
              - ambassador
          endpoints:
            - port: "ambassador-admin"
        - name: "loki-monitor"
          selector:
            matchLabels:
              app: loki
              release: loki
          namespaceSelector:
            matchNames:
              - loki-stack
          endpoints:
            - port: "http-metrics"
        - name: "promtail-monitor"
          selector:
            matchLabels:
              app: promtail
              release: loki
          namespaceSelector:
            matchNames:
              - loki-stack
          endpoints:
            - port: "http-metrics"
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 5Gi
              storageClassName: do-block-storage
    prometheusOperator:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: prometheus-stack-credentials
      valuesKey: grafana_admin_password
      targetPath: grafana.adminPassword
      optional: false
